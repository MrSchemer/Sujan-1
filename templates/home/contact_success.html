{% extends 'base.html' %}
{% load static %}
{% block title %}Contact Success{% endblock %}

{% block content %}
<style>
    .success-section {
        padding: 100px 0;
        text-align: center;
        background: #f8f9fa;
    }

    .success-section h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 1.5rem;
    }

    .success-section p {
        font-size: 1.25rem;
        color: #555;
        margin-bottom: 2rem;
    }

    .success-section .btn-home {
        background: #3c8dbc;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.3s ease;
    }

    .success-section .btn-home:hover {
        background: #296282;
    }
</style>

<!-- Success Section -->
<section class="success-section">
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. I will get back to you soon.</p>
        <a href="{% url 'home:home' %}" class="btn-home">Return to Home Page</a>
    </div>
</section>
{% endblock %}
